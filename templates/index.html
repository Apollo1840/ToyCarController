<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            padding: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .horizontal-buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        button {
            font-size: 18px;
            margin: 5px;
            padding: 15px;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }

        .tracking-mode {
            background-color: #28a745;
        }

        .disabled-button {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        @media (min-width: 768px) {
            button {
                font-size: 24px;
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>USB Camera Stream</h1>
    <div class="video-container">
        <img src="/video_feed" alt="Camera Stream">
    </div>
    <h1>Servo Control</h1>
    <div class="control-buttons">
        <button id="up-button" onmousedown="startMoving('up')" onmouseup="stopMoving()" ontouchstart="startMoving('up')" ontouchend="stopMoving()">Up</button>
        <div class="horizontal-buttons">
            <button id="left-button" onmousedown="startMoving('left')" onmouseup="stopMoving()" ontouchstart="startMoving('left')" ontouchend="stopMoving()">Left</button>
            <button id="track-button" onclick="toggleTracking()">Track</button>
            <button id="right-button" onmousedown="startMoving('right')" onmouseup="stopMoving()" ontouchstart="startMoving('right')" ontouchend="stopMoving()">Right</button>
        </div>
        <button id="down-button" onmousedown="startMoving('down')" onmouseup="stopMoving()" ontouchstart="startMoving('down')" ontouchend="stopMoving()">Down</button>
    </div>
    <script>
        let moveInterval;
        let isTracking = false;

        function startMoving(direction) {
            if (!isTracking) {
                moveInterval = setInterval(() => {
                    fetch(`/move?direction=${direction}`);
                }, 100); // Adjust the interval as needed
            }
        }

        function stopMoving() {
            clearInterval(moveInterval);
        }

        function toggleTracking() {
            isTracking = !isTracking;
            const buttons = document.querySelectorAll('.control-buttons button');
            buttons.forEach(button => {
                if (button.id !== 'track-button') {
                    button.classList.toggle('disabled-button', isTracking);
                }
            });
            document.getElementById('track-button').classList.toggle('tracking-mode', isTracking);

            fetch(`/toggle_tracking?enabled=${isTracking}`);
        }

        // Ensure that movement stops if the mouse or touch leaves the button
        document.querySelectorAll('button').forEach(button => {
            button.onmouseleave = stopMoving;
            button.ontouchcancel = stopMoving;
        });
    </script>
</body>
</html>
