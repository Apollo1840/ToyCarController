<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            padding: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }

        .control-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 640px;
            padding: 20px;
            box-sizing: border-box;
        }

        .control-buttons, .camera-control-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .horizontal-buttons, .horizontal-camera-buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        button {
            font-size: 18px;
            margin: 5px;
            padding: 15px;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }

        .tracking-mode {
            background-color: #28a745;
        }

        .disabled-button {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .recenter-mode {
            background-color: #ffc107;
        }

        @media (min-width: 768px) {
            button {
                font-size: 24px;
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>USB Camera Stream</h1>
    <div class="video-container">
        <img src="/video_feed" alt="Camera Stream">
    </div>
    <div class="control-panel">
        <div class="control-buttons">
            <button id="forward-button" onmousedown="startMovingCar('forward')" onmouseup="stopMovingCar()" onmouseleave="stopMovingCar()" ontouchstart="startMovingCar('forward')" ontouchend="stopMovingCar()">Forward</button>
            <div class="horizontal-buttons">
                <button id="left-button" onmousedown="startMovingCar('left')" onmouseup="stopMovingCar()" onmouseleave="stopMovingCar()" ontouchstart="startMovingCar('left')" ontouchend="stopMovingCar()">Left</button>
                <button id="recenter-button" onclick="toggleRecenter()">Recenter</button>
                <button id="right-button" onmousedown="startMovingCar('right')" onmouseup="stopMovingCar()" onmouseleave="stopMovingCar()" ontouchstart="startMovingCar('right')" ontouchend="stopMovingCar()">Right</button>
            </div>
            <button id="backward-button" onmousedown="startMovingCar('backward')" onmouseup="stopMovingCar()" onmouseleave="stopMovingCar()" ontouchstart="startMovingCar('backward')" ontouchend="stopMovingCar()">Backward</button>
        </div>
        <div class="camera-control-buttons">
            <button id="up-button" onmousedown="startMovingCamera('up')" onmouseup="stopMovingCamera()" onmouseleave="stopMovingCamera()" ontouchstart="startMovingCamera('up')" ontouchend="stopMovingCamera()">Up</button>
            <div class="horizontal-camera-buttons">
                <button id="left-camera-button" onmousedown="startMovingCamera('left')" onmouseup="stopMovingCamera()" onmouseleave="stopMovingCamera()" ontouchstart="startMovingCamera('left')" ontouchend="stopMovingCamera()">Left</button>
                <button id="track-button" onclick="toggleTracking()">Track</button>
                <button id="right-camera-button" onmousedown="startMovingCamera('right')" onmouseup="stopMovingCamera()" onmouseleave="stopMovingCamera()" ontouchstart="startMovingCamera('right')" ontouchend="stopMovingCamera()">Right</button>
            </div>
            <button id="down-button" onmousedown="startMovingCamera('down')" onmouseup="stopMovingCamera()" onmouseleave="stopMovingCamera()" ontouchstart="startMovingCamera('down')" ontouchend="stopMovingCamera()">Down</button>
        </div>
    </div>
    <script>
        let moveCarInterval;
        let moveCameraInterval;
        let isTracking = false;
        let isRecentering = false;

        // Logic to control the movement of the car
        function startMovingCar(direction) {
            if (!isRecentering) {
                fetch(`/move_car?direction=${direction}`);
                moveCarInterval = setInterval(() => {
                    fetch(`/move_car?direction=${direction}`);
                }, 100); // Adjust the interval as needed
            }
        }

        function stopMovingCar() {
            clearInterval(moveCarInterval);
            fetch(`/stop_move_car`);
        }

        function toggleRecenter() {
            isRecentering = !isRecentering;
            if (isRecentering) {
                disableMoveButtons();
                document.getElementById('recenter-button').classList.add('recenter-mode');
                fetch(`/recenter_car`).then(response => response.json()).then(data => {
                    if (data.status === 'recentered') {
                        enableMoveButtons();
                    }
                });
            } else {
                enableMoveButtons();
                document.getElementById('recenter-button').classList.remove('recenter-mode');
                fetch(`/stop_recenter`);
            }
        }

        function disableMoveButtons() {
            const buttons = document.querySelectorAll('.control-buttons button');
            buttons.forEach(button => {
                if (button.id !== 'recenter-button') {
                    button.classList.add('disabled-button');
                    button.disabled = true;
                }
            });
        }

        function enableMoveButtons() {
            const buttons = document.querySelectorAll('.control-buttons button');
            buttons.forEach(button => {
                if (button.id !== 'recenter-button') {
                    button.classList.remove('disabled-button');
                    button.disabled = false;
                }
            });
            document.getElementById('recenter-button').classList.remove('recenter-mode');
            isRecentering = false;
        }

        // Logic to control the movement of the camera
        function startMovingCamera(direction) {
            if (!isTracking) {
                fetch(`/move_camera?direction=${direction}`);
                moveCameraInterval = setInterval(() => {
                    fetch(`/move_camera?direction=${direction}`);
                }, 100); // Adjust the interval as needed
            }
        }

        function stopMovingCamera() {
            clearInterval(moveCameraInterval);
        }

        function toggleTracking() {
            isTracking = !isTracking;
            const buttons = document.querySelectorAll('.camera-control-buttons button');
            buttons.forEach(button => {
                if (button.id !== 'track-button') {
                    button.classList.toggle('disabled-button', isTracking);
                    button.disabled = isTracking;
                }
            });
            document.getElementById('track-button').classList.toggle('tracking-mode', isTracking);

            fetch(`/toggle_tracking?enabled=${isTracking}`);
        }

        // Ensure that movement stops if the mouse or touch leaves the button
        document.querySelectorAll('button').forEach(button => {
            button.onmouseleave = () => {
                stopMovingCar();
                stopMovingCamera();
            };
            button.ontouchcancel = () => {
                stopMovingCar();
                stopMovingCamera();
            };
        });
    </script>
</body>
</html>
