<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <style>
        button {
            font-size: 24px;
            margin: 10px;
            padding: 15px;
        }
        .control-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Servo Control</h1>
    <div class="control-buttons">
        <button id="up-button" onmousedown="startMoving('up')" onmouseup="stopMoving()">Up</button>
        <button id="down-button" onmousedown="startMoving('down')" onmouseup="stopMoving()">Down</button>
        <button id="left-button" onmousedown="startMoving('left')" onmouseup="stopMoving()">Left</button>
        <button id="right-button" onmousedown="startMoving('right')" onmouseup="stopMoving()">Right</button>
    </div>
    <script>
        let moveInterval;

        function startMoving(direction) {
            moveInterval = setInterval(() => {
                fetch(`/move?direction=${direction}`);
            }, 100); // Adjust the interval as needed
        }

        function stopMoving() {
            clearInterval(moveInterval);
        }

        // Ensure that movement stops if the mouse leaves the button
        document.querySelectorAll('button').forEach(button => {
            button.onmouseleave = stopMoving;
        });
    </script>
</body>
</html>
