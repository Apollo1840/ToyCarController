<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop Recording</button>
    <button id="playBtn">Play Audio</button>

    <script>
        let isPlaying = false;
        let playInterval;
        let queueLengthInterval;

        document.getElementById('startBtn').onclick = function() {
            fetch('/start_recording', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => console.error('Error:', error));
        };

        document.getElementById('stopBtn').onclick = function() {
            fetch('/stop_recording', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => console.error('Error:', error));
        };

        document.getElementById('playBtn').onclick = function() {
            fetch('/toggle_play', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    isPlaying = !isPlaying;
                    if (isPlaying) {
                        startPlayback();
                    } else {
                        stopPlayback();
                    }
                })
                .catch(error => console.error('Error:', error));
        };

        function startPlayback() {
            playInterval = setInterval(() => {
                fetch('/get_audio')
                    .then(response => {
                        if (response.headers.get("Content-Type") === "text/plain") {
                            return response.text();
                        } else {
                            return response.arrayBuffer();
                        }
                    })
                    .then(data => {
                        if (typeof data === "string" && data === "Empty") {
                            console.log("Empty audio buffer");
                        } else {
                            playAudio(data);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }, 5000);  // Adjust the interval as needed
        }

        function stopPlayback() {
            clearInterval(playInterval);
        }

        function playAudio(arrayBuffer) {
            console.log('playAudio function called');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log('Audio context created');
            audioContext.decodeAudioData(arrayBuffer, (audioBuffer) => {
                console.log('Audio data decoded');
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                console.log('Audio buffer source created');
                source.connect(audioContext.destination);
                console.log('Audio buffer connected to destination');
                source.start(0);
                console.log('> Audio playback started');
            }, (error) => {
                console.error('Error decoding audio data:', error);
            });
        }
    </script>
</body>
</html>
